  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #1a1b2e;
      color: #e4e6eb;
      display: flex;
      overflow-x: hidden;
    }
    
    /* Main Content */
    .main {
      margin-left: 260px;
      /* offset for sidebar */
      flex: 1;
      padding: 40px;
    }

    .main h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    .billing-card {
      background: #23243a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .billing-card h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #e4e6eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: #e4e6eb;
    }

    table th,
    table td {
      padding: 12px;
      text-align: left;
    }

    table th {
      background: #2e304a;
      color: #c7c9d3;
      font-weight: 600;
    }

    table tr:nth-child(even) {
      background: #2a2c44;
    }

    table tr:nth-child(odd) {
      background: #23243a;
    }

    .btn {
      display: inline-block;
      background: #6c5ce7;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5a4bd1;
    }
  </style>
</head>
