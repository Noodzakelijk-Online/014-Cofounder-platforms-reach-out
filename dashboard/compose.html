<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Compose</title>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="styles.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: #1a1b2e;
    color: #fff;
    overflow-x: hidden;
  }

  /* Container */
  .dashboard-container {
    display: flex;
    height: 100vh;
    width: 100%;
  }

  /* Main Content */
  .main-content {
    margin-left: 250px;
    flex-grow: 1;
    background: #1a1b2e;
    padding: 20px;
    overflow-y: auto;
    height: 100vh;
  }

  h2 {
    margin-bottom: 20px;
  }

  /* Compose form styles */
  .compose-form input,
  .compose-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    background: #2c2f55;
    border: 1px solid #444;
    color: #fff;
    font-size: 1rem;
    resize: vertical;
  }

  .compose-form input::placeholder,
  .compose-form textarea::placeholder {
    color: #bbb;
  }

  .compose-form button {
    padding: 10px 15px;
    background-color: #1abc9c;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .compose-form button:hover {
    background-color: #16a085;
  }
</style>
</head>
