<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Co-Founders Outreach - Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .splash-container {
      width: 500px;
      height: 300px;
      background: linear-gradient(135deg, #1a1b2e 0%, #2d2d42 100%);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .logo-circle {
      fill: url(#gradient);
      filter: drop-shadow(0px 4px 8px rgba(108, 92, 231, 0.5));
    }
    
    .app-name {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }
    
    .loading-bar {
      width: 250px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6C5CE7 0%, #FF0099 100%);
      animation: loading 2s ease-in-out forwards;
    }
    
    .loading-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-top: 15px;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      20% { width: 20%; }
      40% { width: 40%; }
      60% { width: 60%; }
      80% { width: 80%; }
      100% { width: 100%; }
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="particles">
      <!-- Generated particles will be placed here by script -->
    </div>
    
    <svg class="logo" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#6C5CE7" />
          <stop offset="100%" stop-color="#FF0099" />
        </linearGradient>
      </defs>
      <circle cx="128" cy="128" r="120" fill="#1A1B2E" />
      <path class="logo-circle" d="M128,48 C83.81722,48 48,83.81722 48,128 C48,172.18278 83.81722,208 128,208 C172.18278,208 208,172.18278 208,128 C208,83.81722 172.18278,48 128,48 Z M128,188 C94.86339,188 68,161.13661 68,128 C68,94.86339 94.86339,68 128,68 C161.13661,68 188,94.86339 188,128 C188,161.13661 161.13661,188 128,188 Z" />
      <path class="logo-circle" d="M128,88 C105.90861,88 88,105.90861 88,128 C88,150.09139 105.90861,168 128,168 C150.09139,168 168,150.09139 168,128 C168,105.90861 150.09139,88 128,88 Z" />
      <circle cx="128" cy="128" r="20" fill="#FFFFFF" />
    </svg>
    
    <div class="app-name">Co-Founders Outreach</div>
    
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    
    <div class="loading-text">Initializing...</div>
  </div>

  <script>
    // Generate particles
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 15;
    
    for (let i = 0; i < particleCount; i++) {
      const size = Math.random() * 10 + 5;
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      particlesContainer.appendChild(particle);
    }
    
    // Update loading text
    const loadingTexts = [
      'Initializing...',
      'Loading components...',
      'Connecting to backend...',
      'Preparing dashboard...',
      'Almost ready...'
    ];
    
    const loadingText = document.querySelector('.loading-text');
    let currentTextIndex = 0;
    
    setInterval(() => {
      currentTextIndex = (currentTextIndex + 1) % loadingTexts.length;
      loadingText.textContent = loadingTexts[currentTextIndex];
    }, 2000);
  </script>
</body>
</html>
